<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daniela, Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #d00050;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .desc {
      margin-bottom: 40px;
      color: #333;
      font-size: 1.1em;
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }

    .button-container {
      position: relative; 
      width: 300px;
      height: 150px;     
      margin-top: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.06);
    }

    #yesBtn {
      background-color: #ffa0b3;
    }

    #noBtn {
      background-color: #ffe6e6;
      position: absolute;
      left: 10px;  
      top: 60px; 
    }
  </style>
</head>

<body>
  <h1>Daniela, Will You Be My Valentine?</h1>
  <p class="desc">
    I want to spend a special Valentine's Day with you.<br>
    Would you be my Valentine?<br>
    I gave you two options, but you can't really click "No"!
  </p>

  <div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // When "Yes" button is clicked
    yesBtn.addEventListener('click', function() {
      alert("Thank you for becoming my Valentine!");
      // Optionally, redirect to another page:
      // window.location.href = 'your-other-page.html';
    });

    // When the mouse approaches the "No" button, it moves to a new location
    noBtn.addEventListener('mouseover', function() {
      const container = document.querySelector('.button-container');
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Generate random position
      const randomX = Math.random() * (containerWidth - btnWidth);
      const randomY = Math.random() * (containerHeight - btnHeight);

      // Set the button's new position
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
